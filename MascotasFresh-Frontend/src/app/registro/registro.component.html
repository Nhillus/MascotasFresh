<app-navbar></app-navbar>
<div class="container"  style="margin-top: 150px;width: auto;">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4" style="background-color:lightskyblue;">
            <h3 class="text-center">Por favor Registrese</h3>
        <form [formGroup]="form" (ngSubmit)="register()" >
            <div class="row">
                <div class="mb-3" >
                    <label for="inputName" class="form-label">Nombre</label>
                    <input type="text" formControlName="name" class="form-control" id="inputName" aria-describedby="nameHelp">
                </div>
                <div class="mb-3" >
                    <label for="exampleInputEmail1" class="form-label">Email </label>
                    <input type="email" formControlName="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                </div>
            </div>
            <div class="row">
                <div class="mb-3" >
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" id="inputPassword">
                </div>
                <div class="mb-3" >
                    <label for="inputPasswordConfirmation" class="form-label">Password Confirmation</label>
                    <input type="password" formControlName="password_confirmation" class="form-control" id="inputPasswordConfirmation">
                </div>
            </div>
            <button type="submit" class="btn btn-primary btn-lg btn-block" style="margin-bottom: 10px;" [disabled]="!form.valid" >Registrese</button>
        </form>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>
